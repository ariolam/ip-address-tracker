<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <div class="search-box">
        <div>
          <h1 class="text-center text-light mt-2">IP Address Tracker</h1>
          <form class="mt-2" id="id-form">
            <input
              type="text"
              class="form-control"
              placeholder="Search for any IP address"
              id="search-id-input"
            />
            <button></button>
          </form>
        </div>
      </div>
      <div class="results-box">
        <div class="container">
          <div class="result-info">
            <h5 class="text-uppercase">IP Address</h5>
            <p id="ip-address"></p>
          </div>
          <div class="line"></div>
          <div class="result-info">
            <h5 class="text-uppercase">Location</h5>
            <p id="location"></p>
          </div>
          <div class="line"></div>
          <div class="result-info">
            <h5 class="text-uppercase">Timezone</h5>
            <p id="timezone"></p>
          </div>
          <div class="line"></div>
          <div class="result-info">
            <h5 class="text-uppercase">ISP</h5>
            <p id="isp"></p>
          </div>
        </div>
      </div>
      <div class="map-box"><div id="map"></div></div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#"> Ariola Markou</a>.
        </div>
      </footer>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
